<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FarmTech - Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">🌱 FarmTech</div>
    <ul class="nav-links">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="crops.html">Crops</a></li>
      <li><a href="livestock.html">Livestock</a></li>
      <li><a href="finance.html">Finance</a></li>
      <li><a href="market.html">Market</a></li>
      <li><a href="knowledge.html">Knowledge</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>👤 Profile</h2>

    <div class="card">
      <h3>Farmer Details</h3>
      <form id="profileForm">
        <input type="text" id="farmerName" placeholder="Full Name" required>
        <input type="email" id="farmerEmail" placeholder="Email" required>
        <input type="text" id="farmerLocation" placeholder="Location" required>
        <button type="submit">Save</button>
      </form>
    </div>
    

    <div class="card">
      <h3>⚙️ Settings</h3>
      <label>
        Language:
        <select id="language">
          <option>English</option>
          <option>Kiswahili</option>
        </select>
      </label>
      <br>
      <label>
        <input type="checkbox" id="notifications"> Enable Notifications
      </label>
    </div>

    <button onclick="logout()">🚪 Logout</button>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
